<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Tickets | Lux Events</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">Lux Events</div>

    <!-- Hamburger Button -->
    <button class="hamburger" id="hamburgerBtn">
        â˜°
    </button>

    <!-- Nav Links -->
    <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    </header>


  <main>
    <section class="checkout-section">
      <h1>Buy Tickets</h1>

      <form class="checkout-form">
        <label for="ticketType">Ticket Type</label>
        <select id="ticketType" name="ticketType" required>
          <option value="">Select ticket</option>
          <option value="general">General Admission - R200</option>
          <option value="vip">VIP Access - R450</option>
        </select>

        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="quantity">Number of Tickets</label>
        <input type="number" id="quantity" value="1" min="1" max="10" required />

        <button type="submit" class="btn-primary">Proceed to Payment</button>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
